# Nginx configuration for Multilingual Mandi API with TLS 1.3
# This configuration enforces TLS 1.3 for all connections and includes
# security best practices for production deployment.
#
# Requirements: 15.1 - Encrypt all voice data during transmission using TLS 1.3 or higher

# Upstream backend servers (FastAPI/Uvicorn)
# Load balancing configuration for high availability and scalability
# Requirements: 24.5 - Load balancing across multiple servers
upstream multilingual_mandi_backend {
    # Load balancing method: least_conn
    # Routes requests to server with fewest active connections
    # Best for long-running requests like voice processing
    least_conn;
    
    # Backend server instances
    # Each server has health check parameters:
    # - max_fails: Number of failed attempts before marking server as down
    # - fail_timeout: Time to wait before retrying a failed server
    # - weight: Relative weight for load distribution (higher = more requests)
    server backend:8000 max_fails=3 fail_timeout=30s weight=1;
    server backend-2:8000 max_fails=3 fail_timeout=30s weight=1;
    server backend-3:8000 max_fails=3 fail_timeout=30s weight=1;
    
    # Keep-alive connections to backend
    # Reduces latency by reusing connections
    keepalive 64;
    keepalive_requests 100;
    keepalive_timeout 60s;
    
    # Zone for shared memory (enables dynamic configuration)
    # Stores upstream server states and statistics
    zone backend_zone 64k;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.multilingualmandi.in;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server with TLS 1.3
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.multilingualmandi.in;
    
    # SSL/TLS Configuration
    # =====================
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.multilingualmandi.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.multilingualmandi.in/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.multilingualmandi.in/chain.pem;
    
    # TLS Protocol - ENFORCE TLS 1.3 ONLY
    ssl_protocols TLSv1.3;
    
    # TLS 1.3 Cipher Suites (in order of preference)
    # Note: TLS 1.3 has a fixed set of cipher suites
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:TLS_CHACHA20_POLY1305_SHA256';
    ssl_prefer_server_ciphers on;
    
    # SSL Session Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling (Online Certificate Status Protocol)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    # ================
    
    # HTTP Strict Transport Security (HSTS)
    # Force HTTPS for 1 year, including subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self' blob:; worker-src 'self' blob:;" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(), payment=(), usb=()" always;
    
    # Pass TLS version to backend for monitoring
    add_header X-TLS-Version $ssl_protocol always;
    
    # Logging
    # =======
    access_log /var/log/nginx/multilingual-mandi-access.log;
    error_log /var/log/nginx/multilingual-mandi-error.log;
    
    # Request size limits (important for audio uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Proxy Configuration
    # ===================
    
    location / {
        # Proxy to backend
        proxy_pass http://multilingual_mandi_backend;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Pass TLS version to backend
        proxy_set_header X-TLS-Version $ssl_protocol;
        proxy_set_header X-TLS-Cipher $ssl_cipher;
        
        # WebSocket support (for real-time audio streaming)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering configuration
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Keep-alive
        proxy_set_header Connection "";
    }
    
    # Health check endpoint (no auth required)
    # Used by load balancer to verify backend health
    location /health {
        proxy_pass http://multilingual_mandi_backend;
        access_log off;
        
        # Health check specific settings
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
    
    # API documentation (optional, can be restricted)
    location /docs {
        proxy_pass http://multilingual_mandi_backend;
    }
    
    location /redoc {
        proxy_pass http://multilingual_mandi_backend;
    }
}

# Additional security: Drop requests with invalid Host header
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    ssl_certificate /etc/letsencrypt/live/api.multilingualmandi.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.multilingualmandi.in/privkey.pem;
    ssl_protocols TLSv1.3;
    
    return 444;  # Close connection without response
}
