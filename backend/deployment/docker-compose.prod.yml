version: '3.8'

# Production Docker Compose configuration with TLS 1.3 support
# This configuration includes Nginx reverse proxy with Let's Encrypt SSL certificates

services:
  # Nginx reverse proxy with TLS 1.3
  nginx:
    image: nginx:1.25-alpine
    container_name: multilingual-mandi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx/multilingual-mandi.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (Let's Encrypt)
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      # Logs
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - multilingual-mandi-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Certbot for Let's Encrypt SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: multilingual-mandi-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - multilingual-mandi-network

  # FastAPI backend instance 1
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: multilingual-mandi-backend-1
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DEBUG=false
      - INSTANCE_ID=backend-1
    volumes:
      # Mount models directory (if using local models)
      - ../models:/app/models:ro
    depends_on:
      - postgres
      - redis
    networks:
      - multilingual-mandi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI backend instance 2 (for load balancing)
  backend-2:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: multilingual-mandi-backend-2
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DEBUG=false
      - INSTANCE_ID=backend-2
    volumes:
      - ../models:/app/models:ro
    depends_on:
      - postgres
      - redis
    networks:
      - multilingual-mandi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI backend instance 3 (for load balancing)
  backend-3:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: multilingual-mandi-backend-3
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DEBUG=false
      - INSTANCE_ID=backend-3
    volumes:
      - ../models:/app/models:ro
    depends_on:
      - postgres
      - redis
    networks:
      - multilingual-mandi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: multilingual-mandi-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - multilingual-mandi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: multilingual-mandi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - multilingual-mandi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: multilingual-mandi-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - multilingual-mandi-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: multilingual-mandi-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - multilingual-mandi-network

  # Auto-scaler service for dynamic scaling
  autoscaler:
    build:
      context: ./autoscaling
      dockerfile: Dockerfile
    container_name: multilingual-mandi-autoscaler
    restart: unless-stopped
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - MIN_INSTANCES=${MIN_INSTANCES:-1}
      - MAX_INSTANCES=${MAX_INSTANCES:-10}
      - SCALE_UP_THRESHOLD=${SCALE_UP_THRESHOLD:-0.80}
      - SCALE_DOWN_THRESHOLD=${SCALE_DOWN_THRESHOLD:-0.30}
      - COOLDOWN_PERIOD=${COOLDOWN_PERIOD:-300}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-60}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker-compose.prod.yml:/app/deployment/docker-compose.prod.yml:ro
    depends_on:
      - prometheus
      - backend
    networks:
      - multilingual-mandi-network

networks:
  multilingual-mandi-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
